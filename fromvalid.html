<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validate</title>
    <style>
        body {
            background-color: gainsboro;
        }

        .box {
            border: 1px solid black;
            border-radius: 10%;
            background-color: aquamarine;
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            width: 50%
        }
    </style>
    <script>
        function nameValidate() {
            var name = document.getElementById("name").value;
            document.getElementById("nameerror").innerHTML = "";
            if (name.length == 0) {
                document.getElementById("nameerror").innerHTML = "Error in name";
                return false;
            }
            for (var i = 0; i < name.length; i++) {
                if ((name[i] >= 'a' && name[i] <= 'z') || (name[i] >= 'A' && name[i] <= 'Z')) continue;
                else {
                    document.getElementById("nameerror").innerHTML = "Error in Name";
                    return false;
                }
            }
            return true;
        }
        function rollValidate() {
            document.getElementById("universityerror").innerHTML = "";
            var rollnum = document.getElementById("uni").value;
            var rolln = rollnum.toString();
            if (rolln[0] != '2' || rolln.length != 7) {
                document.getElementById("universityerror").innerHTML = "Error in University Roll No.";
                return false;
            }
            return true;
        }
        function dobValidate() {
            var x = document.getElementById("dob").value;
            var date = new Date(x);
            document.getElementById("doberror").innerHTML = "";
            if (!!date.valueOf()) {
                var year = date.getFullYear();
                if (year < 2000 || year > 2005) {
                    document.getElementById("doberror").innerHTML = "Error in DOB";
                    return false;
                }
            }
            return true;
        }
        function emailValidate() {
            var e = document.getElementById("email");
            var ee = document.getElementById("emailerror");
            ee.innerHTML = "";
            var validRegex = /([a-zA-Z0-9])+@([a-zA-Z0-9])+([a-zA-Z0-9]+)*/;
            if (e.value.match(validRegex)) {
                return true;
            }
            else {
                ee.innerHTML = "Error in Email.";
                return false;
            }
            return true;
        }
        function formValidate() {
            var f1 = nameValidate();
            var f2 = rollValidate();
            var f3 = dobValidate();
            var f4 = emailValidate();
            if (f1 && f2 && f3 && f4) {
                form.submit();
            }
            else {
                alert("Validation Fails.");
            }
        }	
    </script>
</head>

<body>
    <div class="form">
        <form action="" method="get" id="form" name="form">
            <div class="box">
                <label for="name">Name</label>
                <input type="text" required name="name" id="name">
                <p id="nameerror"></p>
            </div>
            <div class="box">
                <label for="uni">University</label>
                <input type="number" required name="uni" id="uni">
                <p id="universityerror"></p>
            </div>
            <div class="box">
                <label for="dob">DOB</label>
                <input type="date" required name="dob" id="dob">
                <p id="doberror"></p>
            </div>
            <div class="box">
                <label for="section">Section : </label>
                <select name="section" required id="section">
                    <option value="-">---None---</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <p id="sectionerror"></p>
                </select>
            </div>
            <div class="box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <p id="emailerror"></p>
            </div>
            <div class="box">
                <label for="gender">Gender</label>
                Male<input type="radio" name="gender" checked id="gender" value="Male">
                Female<input type="radio" name="gender" id="gender" value="female">
                <p id="gendererror"></p>
            </div>
            <div class="box">
                <label for="language">Language</label>
                C/C++<input type="checkbox" checked name="language" id="language" value="C/C++">
                Python<input type="checkbox" name="language" id="language" value="Python">
                Java<input type="checkbox" name="language" id="language" value="Java">
                <p id="languageerror"></p>
            </div>
            <div class="box">
                <label for="feedback">FeedBack</label>
                <fieldset>
                    <legend>FeedBack</legend>
                    <textarea name="feedback" required id="feedback" cols="30" rows="10"></textarea>
                    <p id="feedbackerror"></p>
                </fieldset>
            </div>
            <div class="box">
                <input type="button" onclick="formValidate()" value="Send">
            </div>
        </form>
    </div>
</body>

</html>
