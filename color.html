<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changes</title>
    <style>
        .container {
            margin: 100px auto;
            text-align: center;
            display: block;
            border: 1px solid black;
            border-radius: 5px;
            width: 200px;
            height: 100px;
            background-color: aquamarine;
        }

        #btn {
            border: 1px solid black;
            background-color: blueviolet;
            width: 50%;
            margin: 5px auto;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Click to change the background.</p>
        <div id="btn">Click</div>
    </div>
    <script>
        const btn = document.querySelector("#btn");
        const body = document.querySelector("body");
        let colors = ["red", "yellow", "green", "gray", "orange", "pink"];
        btn.addEventListener("click", () => { body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]; });
    </script>
</body>

</html>
